<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/app.css">
    <title>Mexican Loteria</title>
</head>

<body>
    <h1>Loteria</h1>
    <div class="main-display">
        <img id="active-card" src="" alt="">
        <button id="next-btn">NEXT</button>
        <button id="reshuffle" onclick="displayAlert()">ReShuffle</button>
        <button id="history-btn" onclick="displayMenu('history-menu')">History</button>
        <button id="options-btn" onclick="displayMenu('options-menu')">Options</button>
        <button id="back-btn" style="display:none">Back</button>
    </div>

    <div class="container" style="display:none">


        <div id="history-menu" class="menu">
            <div class="close-btn" onclick="closeMenu('history-menu')">
                <button>Close</button>
            </div>
            <div>
                <h2>History</h2>
                <button id="history-prev-btn">Previous</button>
                <img id="history-active-card" src="./assets/images/1.jpg" alt="">
                <button id="history-next-btn">Next</button>
            </div>
        </div>


        <div id="options-menu" class="menu">
            <div class="close-btn" onclick="closeMenu('options-menu')">
                <button>Close</button>
            </div>
            <div>
                <h2>Options</h2>
            </div>
        </div>

    </div>

    <div id="alert-container" style="display:none">

        <div id="timer-alert-menu">
            <h2>reshuffle</h2>
            <p>Do you want to reshuffle the deck?</p>
            <div>
                <button onclick="closeAlert()">No</button>
                <button onclick="reshuffle()">Yes</button>
            </div>
        </div>

    </div>

    <div class="1container">
        <div id="timer-menu"></div>
    </div>


    <script src="./assets/app.js"></script>

</body>

</html>
